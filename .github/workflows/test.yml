name: test

on:
  pull_request:

  push:
    branches:
      - main

  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: unit test [python-${{ matrix.python-version }}]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            tests/requirements.txt

      - name: Install test dependencies
        run: |
          python -m pip install pip --upgrade pip
          pip install -r tests/requirements.txt

      - name: Install
        run: |
          pip install .

      - name: Test
        run: |
          cd ..
          python -m unittest discover -v -s ./relentless/tests -p 'test_*.py'

  test-hoomd:
    name: unit test [python-${{ matrix.python-version }}] / HOOMD-2.9.7
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python ${{ matrix.python-version }}
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: test

      - name: Install test dependencies
        run: |
          mamba install hoomd=2.9.7 freud>=2
          python -m pip install pip --upgrade pip
          pip install -r tests/requirements.txt

      - name: Install
        run: |
          pip install .

      - name: Test
        run: |
          cd ..
          python -m unittest -v relentless/tests/simulate/test_hoomd.py
